<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thinking About Games</title>
    <link href="application.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="clearfix">
      <h1 class="tag">Thinking About Games:</h1>
      <h1 class="ef">Essay Form</h1>
    </header>
    <form action="//formspree.io/fmw212@nyu.edu"
      method="POST">
      <ul class="id-fields">
        <li class="id-field-section clearfix">
          <fieldset class="id-field">
            <label for="name">Name</label>
            <input type="text" name="name">
          </fieldset>
          <fieldset class="id-field">
            <label for="name">Year</label>
            <input type="text" name="name">
          </fieldset>
        </li>
        <li class="id-field-section clearfix">
          <fieldset class="id-field">
            <label for="semester">Semester</label>
            <input type="radio" name="semester" value="Fall">Fall
            <input type="radio" name="semester" value="Spring">Spring
          </fieldset>
          <fieldset class="id-field">
            <label for="_replyto">Your Email</label>
            <input type="email" name="_replyto">
          </fieldset>
        </li>
      </ul>
      <label for="essay">Essay</label>
      <textarea name="essay" rows="" cols=""></textarea>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
